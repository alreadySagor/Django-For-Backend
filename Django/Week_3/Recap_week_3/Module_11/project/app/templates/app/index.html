{% extends 'base.html' %}
{% load static %}

{% block content %}
{{block.super}}

<h1>{{id.name}}</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">UserId</th>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>

    {% for i in data %}
        <tr>
            <th scope="row">{{i.userId}}</th>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.body}}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>


    <h1>I'm inside App</h1>
    <img src="{% static 'images/bird_2.jpeg' %}" alt="">

    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> {% endcomment %}

{% endblock %}
