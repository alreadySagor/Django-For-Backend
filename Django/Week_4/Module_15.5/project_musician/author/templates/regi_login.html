{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form style = "width : 50%; margin : auto" method = "post">
    <h1> {{type}} </h1>
    {% csrf_token %}
    {{form | crispy}}
    {% if {{type}} == 'Registration' %}
        <button class = "btn btn-warning">Signup</button>
    {% else %}
        <button class = "btn btn-warning">Login</button>
    {% endif %}
</form>
{% endblock %}
