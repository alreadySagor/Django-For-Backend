{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form style = "width : 50%; margin : auto" method = "post">
    <h1> Edit Page </h1>
    {% csrf_token %}
    <h5>Edit musician</h5>
    {{musicianForm | crispy}}
    <h5>Edit album</h5>
    {{albumForm | crispy}}
    <button class = "btn btn-warning">Submit</button>
</form>
{% endblock %}
