<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if request.user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link" href="{% url "add_musician" %}">Add Musician</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url "add_album" %}">Add Album</a>
            </li>
          {% endif %}
        </ul>
        <form class="d-flex" role="search">
          {% if request.user.is_authenticated %}
            <a href = "" class="btn btn-outline-success mx-4" type="submit">Profile</a>
            <a href = "{% url 'logout' %}" class="btn btn-outline-success" type="submit">Logout</a>
          {% else %}
            <a href = "{% url 'register' %}" class="btn btn-outline-success mx-4" type="submit">Register</a>
            <a href = "{% url 'login' %}" class="btn btn-outline-success" type="submit">Login</a>
          {% endif %}
        </form>
        </div>
    </div>
    </nav>

    {% block content %}



    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
