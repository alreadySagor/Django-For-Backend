{% extends "base.html" %}
{% block content %}
    <h1>Submit</h1>
    <form method ='post' action='/app/see/'>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">User Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your name" name = "username">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name" name = "email">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Write your review</label>
      <input type="text" class="form-control" id="exampleInputReview" aria-describedby="reviewHelp" placeholder="Write your review" name = "review">
    </div>

    <select class="form-select" aria-label="Default select example" name = "select">
        <option selected>Ratings</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
