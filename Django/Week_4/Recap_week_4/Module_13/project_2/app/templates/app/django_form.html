{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div style="background-color: rgb(235, 235, 153); height: 700px; width: 45%; margin: auto;">
        <form method="post" style="height: 500px; width: 50%; margin: auto;" class="pt-4" enctype = "multipart/form-data">
            <h2>Fill The Form</h2>
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
{% endblock %}
