{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method = "post" style="width: 50%; margin: auto;">
        {% csrf_token %}
        <!-- {{ form | crispy }} -->
        <h3>Sign Up</h3>
        {% for fm in form %}
            {{fm.label_tag}}
            {{fm}}
            {{fm.errors | striptags}}
        {% endfor %}
        <br/>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
{% endblock %}
