{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form style = "width : 50%; margin : auto" method = "post">
    {% csrf_token %}
    <h2>Update/Edit/Change Your Profile</h2>
    <a href = "" class = "btn btn-warning btn-sm">Change Your Password</a>
    <br/>
    <!-- {{form | crispy}} -->
    {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors | striptags}}
    {% endfor %}
    <br/>
    <button class = "btn btn-warning">Submit</button>
</form>
{% endblock %}
