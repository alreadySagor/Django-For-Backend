{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <form method = "post" style="width: 50%; margin: auto;" novalidate>
        <h2>Sign Up</h2>
        {% csrf_token %}
        {% comment %} {{forms | crispy}} {% endcomment %}
        {% for fm in form %}
            {{fm.label_tag}}
            {{fm}}
            {{fm.errors | striptags}}
        {% endfor %}
        <br/>
        <button class="btn btn-primary" type="submit">Submit</button>
        <br/>
        <small>Already Have an account? <a href=""></a>Login</small>
    </form>

{% endblock %}
