{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form style = "width : 50%; margin : auto" method = "post">
    <h2>Update/Edit/Change Your Profile</h2>
    <a href = "{% url 'pass_change' %}" class = "btn btn-warning btn-sm">Change Your Password</a>
    {% csrf_token %}
    {{form | crispy}}
    <button class = "btn btn-warning">Submit</button>
</form>
{% endblock %}
